_format_version: "2.1"

services:
  - name: auth-v1
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-route
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: rest-v1
    url: http://db:5432/postgres
    routes:
      - name: rest-v1-route
        paths:
          - /rest/v1/
    plugins:
      - name: cors

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - Content-Length
        - Content-Range
      credentials: true
      max_age: 3600 